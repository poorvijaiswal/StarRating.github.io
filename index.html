<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="main">
	<div class="wrapper">
		<input type="radio" name="rate" id="star-1">
		<input type="radio" name="rate" id="star-2">
		<input type="radio" name="rate" id="star-3">
		<input type="radio" name="rate" id="star-4">
		<input type="radio" name="rate" id="star-5">
		<div class="content">
			<div class="outer">
				<div class="emoji">
					<li class="slideImg"><img src="img/emoji-1.png"></li>
					<li><img src="img/emoji-2.png"></li>
					<li><img src="img/emoji-3.png"></li>
					<li><img src="img/emoji-4.png"></li>
					<li><img src="img/emoji-5.png"></li>
				</div>
			</div>
			<div class="star">
				<label for="star-1" class="star-1 fa fa-star"></label>
				<label for="star-2" class="star-2 fa fa-star"></label>
				<label for="star-3" class="star-3 fa fa-star"></label>
				<label for="star-4" class="star-4 fa fa-star"></label>
				<label for="star-5" class="star-5 fa fa-star"></label>
			</div>
		</div>
		<div class="footer">
			<span class="text"></span>
			<span class="num"></span>
		</div>
	</div>

</section>
</body>
</html>
